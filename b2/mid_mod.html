<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1><span class="text-muted">Feedback Machine [B2]</span>
          <br/>
          <small id="rubricName">Mid-Mod Assessment</small>
        </h1>
      </div>
      <hr/>
      <div class="row">
        <div class="col-12">
          <h2>Student Information</h2>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="studentName" class="col-form-label">Student Name</label>
            </div>
            <div class="col-auto">
              <input type="text" id="studentName" class="form-control" aria-describedby="studentName">
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <table id="rowTable" class="table table-responsive table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Exceptional</th>
                <th>Passing</th>
                <th>Below Expectations</th>
                <th>Failing</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Completion</th>
                <td id="1_4">
                  <label for="selector_1_4">
                    <input type="radio" id="selector_1_4" name="selector_1" data-value="1_4" />
                    <p>All user stories and at least one extension complete.</p>
                  </label>

                </td>
                <td id="1_3">
                  <label for="selector_1_3">
                    <input type="radio" id="selector_1_3" name="selector_1" data-value="1_3" />
                    <p>All user stories complete.</p>
                  </label>
                </td>
                <td id="1_2">
                  <label for="selector_1_2">
                    <input type="radio" id="selector_1_2" name="selector_1" data-value="1_2" />
                    <p>All but one user story complete.</p>
                  </label>
                </td>
                <td id="1_1">
                  <label for="selector_1_1">
                    <input type="radio" id="selector_1_1" name="selector_1" data-value="1_1" />
                    <p>More than one user story incomplete.</p>
                  </label>
                </td>
                <td>
                  <input id="1_result" type="number" min="0" max="4" step="0.5"  class="form-control" />
                </td>
              </tr>
              <tr>
                <th scope="row">MVC</th>
                <td id="2_4">
                  <label for="selector_2_4">
                    <input type="radio" id="selector_2_4" name="selector_2" data-value="2_4" />
                    <p>
                      Student strictly adheres to MVC principles.
                    </p>
                  </label>
                </td>
                <td id="2_3">
                  <label for="selector_2_3">
                    <input type="radio" id="selector_2_3" name="selector_2" data-value="2_3" />
                  <p>
                    Student adheres to the principles of MVC. Student may have one MVC infraction.
                  </p>
                  </label>
                </td>
                <td id="2_2">
                  <label for="selector_2_2">
                    <input type="radio" id="selector_2_2" name="selector_2" data-value="2_2" />
                    <p>
                      Student does not adhere to the principles of MVC, demonstrated by 2 or 3 infractions
                    </p>
                  </label>
                </td>
                <td id="2_1">
                  <label for="selector_2_1">
                    <input type="radio" id="selector_2_1" name="selector_2" data-value="2_1" />
                    <p>
                      More than 3 infractions of MVC principles.
                    </p>
                  </label>
                </td>
                <td>
                  <input id="2_result" type="number" min="0" max="4" step="0.5"  class="form-control" />
                </td>
              </tr>
              <tr>
                <th scope="row">ActiveRecord</th>
                <td id="3_4">
                  <label for="selector_3_4">
                    <input type="radio" id="selector_3_4" name="selector_3" data-value="3_4" />
                    <p>
                      Highly effective and efficient use of ActiveRecord beyond what was taught in class
                    </p>
                  </label>
                </td>
                <td id="3_3">
                  <label for="selector_3_3">
                    <input type="radio" id="selector_3_3" name="selector_3" data-value="3_3" />
                    <p>
                      Students use ActiveRecord Associations and built-in ActiveRecord methods wherever possible.
                    </p>
                  </label>
                </td>
                <td  id="3_2">
                  <label for="selector_3_2">
                    <input type="radio" id="selector_3_2" name="selector_3" data-value="3_2" />
                    <p>
                      Student uses ActiveRecord to CRUD resources. Student uses ActiveRecord associations, but may have one instance where they fail to do so when appropriate. Student uses built-in ActiveRecord methods to process data, but may have one instance where they use Ruby instead.
                    </p>
                  </label>
                </td>
                <td id="3_1">
                  <label for="selector_3_1">
                    <input type="radio" id="selector_3_1" name="selector_3" data-value="3_1" />
                    <p>
                      Student is unable to CRUD resources using ActiveRecord, or student may fail to use ActiveRecord over Ruby on several occasions, or student may fail to use ActiveRecord associations on several occasions.
                    </p>
                  </label>
                </td>
                <td>
                  <input id="3_result" type="number" min="0" max="4" step="0.5"  class="form-control" />
                </td>
              </tr>
              <tr>
                <th scope="row">TDD</th>
                <td id="4_4">
                  <label for="selector_4_4">
                    <input type="radio" id="selector_4_4" name="selector_4" data-value="4_4" />
                    <p>
                      Tests cover all functionality including extensions and at least one edge case.
                    </p>
                  </label>
                </td>
                <td id="4_3">
                  <label for="selector_4_3">
                    <input type="radio" id="selector_4_3" name="selector_4" data-value="4_3" />
                    <p>
                      Tests fully cover the functionality in the user stories (Features at or over 98%, Models at 100%)
                    </p>
                  </label>
                </td>
                <td  id="4_2">
                  <label for="selector_4_2">
                    <input type="radio" id="selector_4_2" name="selector_4" data-value="4_2" />
                    <p>
                      Tests partially cover the functionality in the user stories.
                    </p>
                  </label>
                </td>
                <td id="4_1">
                  <label for="selector_4_1">
                    <input type="radio" id="selector_4_1" name="selector_4" data-value="4_1" />
                    <p>
                      Tests do not cover the functionality in the user stories, or one or more stories is untested.
                    </p>
                  </label>
                </td>
                <td>
                  <input id="4_result" type="number" min="0" max="4" step="0.5"  class="form-control" />
                </td>
              </tr>
            </tbody>
          </table>

      <!-- </div> -->
      <!-- <div class="row"> -->
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Feedback</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" data-value="1">User Stories / Completion</th>
                <td>
                  <textarea class="form-control" name="feedback_1" id="feedback_1"></textarea>
                </td>
              </tr>
              <tr>
                <th scope="row" data-value="2">MVC</th>
                <td>
                  <textarea class="form-control" name="feedback_2" id="feedback_2"></textarea>
                </td>
              </tr>
              <tr>
                <th scope="row" data-value="3">ActiveRecord</th>
                <td>
                  <textarea class="form-control" name="feedback_3" id="feedback_3"></textarea>
                </td>
              </tr>
              <tr>
                <th scope="row" data-value="4">TDD</th>
                <td>
                  <textarea class="form-control" name="feedback_4" id="feedback_4"></textarea>
                </td>
              </tr>
          </table>
          <div class="row">
            
            <div class="col-6">
              <h2>Results</h2>
              <strong>Average:</strong> <span id="result_average"></span>
              <br/>
              <strong>Result:</strong> <span id="result"><em>Pending</em></span>
            </div>
          </div>
          <br/>
          <button class="btn btn-primary btn-lg w-100" onClick="generateFeedback()">Generate</button>
          <br/>
          <br/>
          <br/>
          <h3>Instructor Feedback <small>
            <button id="copyBtn" class="btn btn-sm">Copy</button></small></h3>
          <textarea class="form-control" id="fb_finished"></textarea>
      </div>
    </div>
    <script src="../js/js.js"></script>

  </body>
</html>
